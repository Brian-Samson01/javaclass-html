<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>List of cars</h2>
<h2>Unordered list</h2>
<ul>
    <li>toyota</li>
    <li>mercedes</li>
    <li>vw</li>
    <li>peugeot</li>
    <li>audi</li>
</ul>
<h2>List of programming languages</h2>
<h2>ordered list</h2>
<ol>
    <li>java</li>
    <li>javascript</li>
    <li>python</li>
    <li>c++</li>
    <li>kotlin</li>
</ol>
</body>
</html>
