<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>SJava Students Registration Form</h2>
<form action="" method="post">
  <label for="fname">First Name</label>
  <input type="text" id="fname" placeholder="Enter your first Name" required><br><br>

  <label for="lname">Last Name</label>
  <input type="text" id="lname"><br><br>

  <label for="email">Email</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob"><br><br>

  <input type="submit" value="Register Here!!"><br><br>

  <label for="pass">Password</label>
  <input type="password" id="pass" name="pass"><br><br>

  <label for="upload">Upload Profile Pic</label>
  <input type="file" id="upload" name="upload" ><br><br>

  <label for="fmale">Female</label>
  <input type="radio" id="fmale" name="gender"><br><br>

  <label for="mal">Male</label>
  <input type="radio" id="mal" name="gender"><br><br>

  <label for="other">Custom</label>
  <input type="radio" id="other" name="gender"><br><br>

  <label for="cours">Course Selected</label>
  <select name="course" id="cours">
    <option value="ja">javascript</option>
    <option value="ds">data science</option>
    <option value="cs">cyber security</option>
    <option value="ml">machine learning</option>
    <option value="rb">robotics</option>
    <option value="dj">Django</option>
    <option value="sp">Springboot</option>
    <option value="othe">others</option>
  </select><br><br>

  <input type="button" value="Bonyeza">


</form>
</body>
</html>
